<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CPS Side Menu</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="menu">
        <div class="container">
            <aside class="side-menu">
                <div class="side-menu-header">
                    <button type="button" class="menu-btn close"><img src="img/close.png" alt="Close" class="close"></button>
                    <img src="img/cps-logo.png" alt="CPS Logo" class="website-logo">
                    <button type="button" class="menu-btn search"><img src="img/search.png" alt="Search" class="search"></button>
                </div>
                
                <nav class="side-menu-nav">
                        <button type="button" class="btn equipment-repair active">Equipment repair</button>
                        <button type="button" class="btn services-and-solutons">Services and Solutions</button>
                        <button type="button" class="btn corporate-clients">Corporate Clients</button>
                        <button type="button" class="btn equipment-sellers">Equipment Sellers</button>
                        <button type="button" class="btn partners">Partners</button>
                        <button type="button" class="btn manufacturers">Manufacturers</button>
                        <button type="button" class="btn service-centres">Our service centres</button>
                        <button type="button" class="btn contacts">Contacts</button>
                </nav>
            
            </aside>

            <footer class="side-menu-footer">
                <div class="footer-buttons">
                    <button type="button" class="menu-btn contact-us"><img src="img/contact-us.png" alt="Contact Us" class="contact-us"></button>
                    <button type="button" class="menu-btn chat"><img src="img/chat-icon.png" alt="Chat Icon" class="chat-icon"></button>
                    <button type="button" class="menu-btn profile"><img src="img/profile-icon.png" alt="Profile Icon" class="profile-icon"></button>
                </div>

                <h1 class="email-us">
                    <a href="mailto:mail@cps.com">mail@cps.com</a> 
                </h1>
                    
                <h2 class="telephone-number">8 800 890 8900</h2>

                <div class="language-options">
                    <button type="button" class="btn-language russian">RU</button>
                    <button type="button" class="btn-language english">EN</button>
                    <button type="button" class="btn-language chinese">CH</button>
                </div>
            </footer>
        </div>
    </body>
</html>
